[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = "dist"
    target = "assets/js/modules/leaflet"
    includeFiles = "leaflet.js"
  [[module.mounts]]
    source = "dist"
    target = "assets/scss/modules/leaflet"
    includeFiles = "leaflet.scss"
  [[module.mounts]]
    source = "dist/images"
    target = "static/css/images"
    includeFiles = "*.png"
  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'static'
    target = 'static'
