[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = "dist"
    target = "assets/js/modules/leaflet"
    includeFiles = "leaflet.js"
  [[module.mounts]]
    source = "dist"
    target = "assets/scss"
    includeFiles = "leaflet.scss"
  [[module.mounts]]
    source = "dist/images"
    target = "static/css/images"
    includeFiles = "*.png"
  [[module.mounts]]
    source = 'layouts'
    target = 'layouts'
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'data'
    target = 'data'
  [[module.mounts]]
    source = 'static'
    target = 'static'
  [[module.imports]]
    path = "github.com/gethinode/mod-utils/v2"

[params.modules.leaflet]
  integration = "optional"

[params.modules.leaflet.csp]
  img-src = ["tile.openstreetmap.org"]
